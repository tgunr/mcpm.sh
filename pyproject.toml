[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcpm"
version = "0.1.0"
description = "Model Context Protocol Package Manager"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "MCPM Contributors"},
]
dependencies = [
    "click>=8.1.3",
    "rich>=12.0.0",
    "requests>=2.28.0",
]

[project.scripts]
mcpm = "mcpm.cli:main"

[tool.hatch.build]
packages = ["src/mcpm"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcpm"]

[tool.hatch.build.targets.sdist]
packages = ["src/mcpm"]

[tool.pytest.ini_options]
testpaths = ["tests"]
